# Blowfish Hugo Configuration
# https://blowfish.page/docs/configuration/

theme = "blowfish"
baseURL = "https://overkazaf.github.io/reverse_engineering/"
defaultContentLanguage = "zh-cn"
enableRobotsTXT = true
summaryLength = 30

[pagination]
  pagerSize = 20

# 启用中文支持
hasCJKLanguage = true

[build]
  noJSConfigInAssets = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"
